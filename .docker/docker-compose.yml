  nginx:
    image: nginx:1.27.1
    command: |
      nginx -g "daemon off;"
    logging:
      driver: local
      options:
        max-size: 1g
        max-file: 5
    volumes:
      - ./nginx/logs/scores.production:/var/log/nginx/scores.production:rw
      - ./nginx/logs/scores.staging:/var/log/nginx/scores.staging:rw
      - ./nginx/logs/goaccess:/var/log/nginx/goaccess:rw
      - ./nginx/cache/scores.production:/var/cache/nginx/scores.production:rw
      - ./nginx/cache/scores.staging:/var/cache/nginx/scores.staging:rw
