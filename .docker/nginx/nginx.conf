  server
  {
    # â•­â”€â”€â”€â”€â”€
    # â”‚ NOTE:
    # â”‚ â¤ |: STAGING (official) configuration - REMOTE
    # â•°â”€â”€â”€â”€â”€

    listen 443 ssl;
    listen [::]:443 ssl;
    server_name staging.betarena.com;

    ssl_certificate     /etc/letsencrypt/live/staging.betarena.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.betarena.com/privkey.pem;

    # â•­â”€â”€â”€â”€â”€
    # â”‚ NOTE:
    # â”‚ â¤ |: STAGING (official) configuration - LOCAL
    # â•°â”€â”€â”€â”€â”€

    # listen 8080;
    # listen [::]:8080;
    # server_name localhost;

    http2 on;
    http3 on;

    access_log  /var/log/nginx/scores.staging/access.log;
    access_log  /var/log/nginx/scores.staging/access.detailed.scores.log log_complete;
    error_log   /var/log/nginx/scores.staging/error.log;

    # â•­â”€â”€â”€â”€â”€
    # â”‚ CRITICAL
    # â”‚ |: Match BUILD output directory of SvelteKit files.
    # â•°â”€â”€â”€â”€â”€
    root /etc/nginx/scores.staging/build/client;

    # â•­â”€â”€â”€â”€â”€
    # â”‚ CRITICAL
    # â”‚ |: Larger buffer sizes required, due to the nature of real-time data handling and larger payloads.
    # â•°â”€â”€â”€â”€â”€
    proxy_busy_buffers_size   512k;
    proxy_buffers           4 512k;
    proxy_buffer_size         256k;

    # â•­â”€â”€â”€â”€â”€
    # â”‚ NOTE:
    # â”‚ |: Performance tuning
    # â•°â”€â”€â”€â”€â”€
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;

    # â•­â”€â”€â”€â”€â”€
    # â”‚ IMPORTANT
    # â”‚ |: 'compression' configuration (top-level/global-for-THIS-server-block)
    # â•°â”€â”€â”€â”€â”€
    gzip_vary           on;
    gzip_static         on;
    gzip                on;
    gzip_comp_level     5;
    gzip_min_length     512;
    gzip_buffers        16 256k;
    gzip_http_version   1.0;
    gzip_types          text/plain
                        text/css
                        application/json
                        application/javascript
                        application/x-javascript
                        text/javascript
                        text/xml
                        application/xml
                        application/xml+rss
                        image/svg+xml
                        image/png
    ;

    location /
    {
      # [ğŸ]
      # return 200 'HIT |:| /';
      # [ğŸ]
      access_log /var/log/nginx/scores.staging/location-root.access.log log_complete_json;

      try_files $uri @sveltekit;
    }

    location @sveltekit
    {
      # [ğŸ]
      # return 200 'HIT |:| @sveltekit';
      # [ğŸ]
      access_log /var/log/nginx/scores.staging/location-sveltekit.access.log log_complete_json;
      # [ğŸ]
      # access_log /var/log/nginx/scores.staging/location-sveltekit.access.compact.log log_complete if=$loggable_compact;
      # [ğŸ]
      # access_log /var/log/nginx/scores.staging/location-sveltekit.access.api-only.log log_complete if=$loggable_api_only;

      # proxy_set_header Host $host;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Sendfile-Type X-Accel-Redirect;
      # [ğŸ]
      proxy_set_header X-Nginx-Proxy true;

      # â•­â”€â”€â”€â”€â”€
      # â”‚ NOTE:
      # â”‚ |: 'caching' â¤ server (nginx) configuration
      # â•°â”€â”€â”€â”€â”€
      proxy_cache scores_staging;
      proxy_cache_valid 200 301 302 10m;   # cache successful responses for 10 mins
      proxy_cache_valid 404 1m;            # cache 404s for 1 min
      proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
      # [ğŸ]
      add_header X-Nginx-Debug-Cache-Status $upstream_cache_status;

      # â•­â”€â”€â”€â”€â”€
      # â”‚ IMPORTANT
      # â”‚ |: Don't cache logged-in users or dynamic content
      # â•°â”€â”€â”€â”€â”€
      # proxy_no_cache $cookie_session;
      # proxy_cache_bypass $cookie_session;

      proxy_pass http://scores-staging:3050;
      # proxy_redirect off;

      # error_page 502 = @static;
    }

    location ^~ /_app/immutable/
    {
      # [ğŸ]
      # return 200 'HIT |:| /_app/immutable/';
      # [ğŸ]
      access_log /var/log/nginx/scores.staging/location-app-immutable.access.log log_complete_json;
      # [ğŸ]
      add_header X-Nginx-Debug-Location-Immutable true;

      # â•­â”€â”€â”€â”€â”€
      # â”‚ NOTE:
      # â”‚ |: 'compression' â¤ network-response configuration
      # â•°â”€â”€â”€â”€â”€
      gzip_vary on;
      gzip_static on;
      # â”€â”€â”€â”€â”€â”€
      gzip on;
      gzip_comp_level 6;
      gzip_min_length 1024;
      # [ğŸ]
      add_header X-Nginx-Debug-Compression true;
      add_header X-Nginx-Debug-Gzip $gzip_debug always;

      # â•­â”€â”€â”€â”€â”€
      # â”‚ NOTE:
      # â”‚ |: 'caching' â¤ browser configuration
      # â•°â”€â”€â”€â”€â”€
      expires max;
      add_header Cache-Control "public, immutable";

      try_files $uri =404;
    }

    location ^~ /assets/
    {
      # [ğŸ]
      # return 200 'HIT |:| /assets/';
      # [ğŸ]
      access_log /var/log/nginx/scores.staging/location-assets.access.log log_complete_json;
      # [ğŸ]
      add_header X-Nginx-Debug-Location-Assets true;

      # â•­â”€â”€â”€â”€â”€
      # â”‚ NOTE:
      # â”‚ |: 'compression' â¤ network-response configuration
      # â•°â”€â”€â”€â”€â”€
      gzip_vary on;
      gzip_static on;
      # â”€â”€â”€â”€â”€â”€
      gzip on;
      gzip_comp_level 6;
      gzip_min_length 1024;
      # [ğŸ]
      add_header X-Nginx-Debug-Compression true;
      add_header X-Nginx-Debug-Gzip $gzip_debug always;

      # â•­â”€â”€â”€â”€â”€
      # â”‚ NOTE:
      # â”‚ |: 'caching' â¤ browser configuration
      # â•°â”€â”€â”€â”€â”€
      expires max;
      add_header Cache-Control "public, immutable";

      try_files $uri =404;
    }

    # â•­â”€â”€â”€â”€â”€
    # â”‚ IMPORTANT
    # â”‚ |: Partytown Proxy Configuration
    # â•°â”€â”€â”€â”€â”€
    location /partytown-proxy
    {
      # [ğŸ]
      access_log /var/log/nginx/scores.staging/location-partytown-proxy.access.log log_complete_json;

      add_header Access-Control-Allow-Origin "*" always;
      add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
      add_header Access-Control-Allow-Headers "Content-Type" always;

      resolver 8.8.8.8 ipv6=off;

      set $decoded "";
      set $decoded $arg_url;
      proxy_pass $decoded;

      proxy_ssl_server_name on;
      proxy_set_header Host $proxy_host;
