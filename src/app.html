      /*
      ##########################
      CONTAINER & SECTION STYLES
      ##########################
      */

      .widget-component {
        display: grid;
        background: #ffffff;
        box-shadow: 0px 4px 16px rgb(0 0 0 / 8%);
        border-radius: 12px;
        width: 100%;
        padding: 20px 0;
        overflow: hidden;
      }

      section {
        min-height: calc(100vh - 128px);
        padding: 22px 16px;
        padding-bottom: 100px !important;
        margin: auto;
      }
      @media only screen and (min-width: 768px) {
        section {
          padding: 26px 34px;
          margin: auto;
        }
      }
      @media only screen and (min-width: 1025px) {
        section {
          padding: 26px 34px;
          margin: auto;
        }
      }

      /*
      FLEX DISPLAYS
      */
      .flex-start
      {
        align-items: flex-start !important;
      }
      .row-space-out {
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: space-between;
        width: 100%;
        flex-direction: row;
        flex-wrap: nowrap;
      }
      .row-space-even {
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: space-evenly;
        width: 100%;
        flex-direction: row;
        flex-wrap: nowrap;
      }
      .row-space-start {
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: start;
        width: 100%;
        flex-direction: row;
        flex-wrap: nowrap;
      }
      .row-space-out-top {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        width: 100%;
        flex-direction: row;
        flex-wrap: nowrap;
        align-content: center;
      }
      .row-space-center {
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
        width: 100%;
        flex-direction: row;
        flex-wrap: nowrap;
      }
      .row-space-end {
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: end;
        width: 100%;
        flex-direction: row;
        flex-wrap: nowrap;
      }

      /*
      ============
      GRID / COLUMN DISPLAY
      ============
      */
      .column-space-center {
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
        width: 100%;
        flex-direction: column;
        flex-wrap: nowrap;
      }
      .column-space-start {
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: flex-start;
        width: 100%;
        flex-direction: column;
        flex-wrap: nowrap;
      }
      .column-space-stretch {
        display: flex;
        align-content: center;
        width: 100%;
        flex-direction: column;
        flex-wrap: nowrap;
        align-items: stretch;
        justify-content: center;
      }
      .column-start-grid {
        display: grid;
        justify-content: center;
      }
      .column-start-grid-start {
        display: grid;
        width: 100%;
        justify-items: start;
      }

      /*
      *****************************************************
      📌 BUTTON STYLES                                    *
      *****************************************************
      */

      button
      {
        /*
        removing pre-set CSS,
        */
        outline: none !important;
        border: none !important;
        /*
        general button design,
        */
        /* box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25); */
        /* padding: 5px 10px !important; */
        /* border-radius: 3.5px; */
        opacity: 1;
        cursor: pointer;
        transition: all 0.3s ease;
        align-items: center;
        /*
        fonts
        */
        white-space: nowrap;
        /*
        for the icons separation
        */
        display: flex;
        justify-content: center;
      }
      button:disabled
      {
        cursor: default;
      }

      .btn-primary

        /* 🎨 style */
        background: var(--primary);

      .btn-primary p

        /* 🎨 style */

      .btn-primary-v2:hover

      }

      .btn-hollow
      {
        /* 🎨 style */
        height: 44px;
        padding: 11.5px 20px;
        background: transparent;
        border: 1px solid var(--grey-color) !important;

        color: var(--dark-theme);
      }
      .btn-hollow:hover
      {
        /* 🎨 style */

        color: var(--primary);
      }

        /* 🎨 style */

      }
      /*

      }
      .btn-hollow.cta:hover

        /* 🎨 style */
        background-color: var(--primary);

      }
      /*
      Variant (4)

        -moz-user-select: none;

      /* Hide the browser's default checkbox */
      .container input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 1px;
        width: 1px;
      }
      /* Create a custom checkbox */
      .checkmark {
        position: absolute;
        top: -10px;
        left: 0;
        height: 20px;
        width: 20px;
        background-color: transparent;
        border: 1.5px solid #A9B8AE;
        border-radius: 3.25px;

      /* .container:hover input ~ .checkmark {

      /* When the checkbox is checked */
      .container input:checked ~ .checkmark {

        border: 1.5px solid transparent;
      }
