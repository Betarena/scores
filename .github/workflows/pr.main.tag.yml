# â”‚ Responsible for:                                                 â”‚
# â”‚ âž¤ [1] 'auto-bump' & 'tag' project version.                       â”‚
# â”‚ âž¤ [2] auto-create release + tag of project.                      â”‚
# â”‚ âž¤ [3] [disabled] sentry JS sourcemap upload                      â”‚
# â”‚ âž¤ [4] build & publish docker image                               â”‚
# â”‚ âž¤ [5] [disabled] auto-deploy project to target server.           â”‚
# â•°â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â•¯

name: 'âš¡ï¸ Bump âž” Publish âž” Release'

on:
  pull_request:
    types:
      - closed
    branches:
      - main
#

jobs:

  version-bump:
    name: ðŸªœ JOB /:/ SemVer Bump Client
    runs-on: ubuntu-22.04
    if:
      ${{
        (
          contains(github.event.pull_request.labels.*.name, 'semver:patch')
          || contains(github.event.pull_request.labels.*.name, 'semver:minor')
          || contains(github.event.pull_request.labels.*.name, 'semver:major')
        )
        && github.event.pull_request.merged == true
      }}
    # â•­â”€â”€â”€â”€â”€
    # â”‚ NOTE:
    # â”‚ |: map a step output to a job output.
    # â”‚ |: ðŸ”— read-more /:/ https://docs.github.com/en/actions/using-jobs/defining-outputs-for-jobs
    # â•°â”€â”€â”€â”€â”€
    outputs:
      isVersionBumped: ${{ steps.step-check-version-bump.outputs.bump_version_bool }}
      releaseTag: ${{ steps.step-check-version-bump.outputs.release_tag }}
    steps:
      - name: 'STEP /:/ checkout source code'
        uses: actions/checkout@v4
        with:
          token: '${{ secrets.GH_TOKEN }}'
          fetch-depth: 0
          fetch-tags: true
          ref: main
      - name: 'STEP /:/ config git'
        run: |
          git config --local user.email "${{ secrets.GH_ORG_EMAIL }}"
          git config --local user.name "${{ secrets.GH_ORG_NAME }}"
          git config --local push.default current
          git config --local pull.rebase false
          # [ðŸž]
          git branch
      - name: 'STEP /:/ config node'
        uses: actions/setup-node@v3
        with:
          node-version: 18.19.0
      - name: 'STEP /:/ config npm'
        run: |
          npm install -g npm@10.2.3
      - name: 'STEP /:/ check version bump'
        id: step-check-version-bump
        # â•­â”€â”€â”€â”€â”€
        # â”‚ NOTE:
        # â”‚ |: ðŸ”— read-more /:/ https://michaelcurrin.github.io/dev-cheatsheets/cheatsheets/ci-cd/github-actions/persist.html
        # â”‚ |: ðŸ”— read-more /:/ https://stackoverflow.com/questions/58177786/get-the-current-pushed-tag-in-github-actions
        # â•°â”€â”€â”€â”€â”€
        run: |
          # [ðŸž]
          echo "$IS_SEMVER_PATCH $IS_SEMVER_MINOR $IS_SEMVER_MAJOR"
          [ $IS_SEMVER_PATCH == "true" ] && npm version patch
          [ $IS_SEMVER_MINOR == "true" ] && npm version minor
          [ $IS_SEMVER_MAJOR == "true" ] && npm version major
          # â•­â”€â”€â”€â”€â”€
          # â”‚ IMPORTANT
          # â•°â”€â”€â”€â”€â”€
          echo "bump_version_bool=true" >> $GITHUB_OUTPUT
          echo "release_tag=$(npm pkg get version --workspaces=false | tr -d \")" >> $GITHUB_OUTPUT
          git push origin main --follow-tags
        shell: bash
        env:
          IS_SEMVER_PATCH: ${{ contains(github.event.pull_request.labels.*.name, 'semver:patch') }}
          IS_SEMVER_MINOR: ${{ contains(github.event.pull_request.labels.*.name, 'semver:minor') }}
          IS_SEMVER_MAJOR: ${{ contains(github.event.pull_request.labels.*.name, 'semver:major') }}
  #

  release-create:
    name: ðŸ“œ JOB /:/ Create Release
    runs-on: ubuntu-22.04
    needs: version-bump
    env:
      RELEASE_TAG: ${{ needs.version-bump.outputs.releaseTag }}
    steps:
      - uses: "marvinpinto/action-automatic-releases@latest"
        # SEE:
        # https://github.com/marketplace/actions/automatic-releases
        with:
          automatic_release_tag: "v${{ env.RELEASE_TAG }}"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
  #

  docker-image-build-and-push:
    name: ðŸ³ JOB /:/ Docker Image Build & Publish
    runs-on: ubuntu-22.04
    needs: release-create
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}
      - name: "STEP /:/ build docker image"
        run: |
          make docker-image-build
          # [ðŸž]
          docker images
          # [ðŸž]
          docker images betarena-scores --format "{{.ID}}" --no-trunc --filter "label=project=Scores"
          echo "ENV_IMAGE_TAG_ID=$(docker images betarena-scores --format "{{.ID}}"  --no-trunc --filter "label=project=Scores")" >> $GITHUB_ENV
      - name: "STEP /:/ publish docker image"
        run: |
          make docker-image-publish-to-registry type="production"
        env:
          ENV_IMAGE_TAG_ID: ${{ env.ENV_IMAGE_TAG_ID }}
          ENV_DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  #

  deployment:
    name: ðŸš€ JOB /:/ Deployment
    needs: docker-image-build-and-push
    runs-on: ubuntu-22.04
    environment:
      name: production
      url: ${{ vars.ENV_URL }}
    steps:
      - uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          key: ${{ secrets.SERVER_KEY }}
          username: ${{ secrets.SERVER_USERNAME }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # â•­â”€â”€â”€â”€â”€
            # â”‚ NOTE:
            # â”‚ â”‚: Navigate to target project directory
            # â•°â”€â”€â”€â”€â”€
            cd web/scores
            # â•­â”€â”€â”€â”€â”€
            # â”‚ NOTE:
            # â”‚ â”‚: Stash changes
            # â•°â”€â”€â”€â”€â”€
            git stash
            # â•­â”€â”€â”€â”€â”€
            # â”‚ NOTE:
            # â”‚ âž¤ Update the directory with latests changes
            # â•°â”€â”€â”€â”€â”€
            git pull origin main
            # â•­â”€â”€â”€â”€â”€
            # â”‚ NOTE:
            # â”‚ â”‚: Run target makefile command to redeploy docker image
            # â•°â”€â”€â”€â”€â”€
            make docker-compose-up services="nginx scores-production" version="latest" type="prod"
  #
