name: üêõ Bug Report
description: Create a report about something that is not working
title: "[Bug]: "
labels: ["type:bug", "section:frontend"]
projects: ["Betarena Scores"]
body:

- type: markdown
  attributes:
    value: |
      ![Static Badge](https://img.shields.io/badge/issue-%F0%9F%90%9E_bug-black?logo=github&color=%23EE4B2B&cacheSeconds=0)

      Please keep in mind that the GitHub issue tracker is not intended as a general support forum, but for reporting **non-security** bugs and feature requests.

- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description:
      Please search to see if an issue already exists for the bug you encountered ([scores/issues](https://github.com/Betarena/scores/issues)).
    options:
      - label: I have searched the existing issues
        required: true

- type: textarea
  attributes:
    label: üêû Describe the bug
    description: A clear and concise description of what the bug is.
  validations:
    required: true

- type: textarea
  attributes:
    label: ü§î Expected Behavior
    description: A clear and concise description of what you expected to happen.
  validations:
    required: false

- type: checkboxes
  attributes:
    label: What environment is the bug/issue detected in.
    description: Please specify the target Scores Platform issue can be found. Note, `DEV` is reserved for internal testers.
    options:
      - label: Production (scores.betarena.com)
        required: false
      - label: Development
        required: false

- type: checkboxes
  id: browsers
  attributes:
    label: What browsers are you seeing the problem on?
    options:
      - label: Firefox
        required: false
      - label: Chrome
        required: false
      - label: Safari
        required: false
      - label: Microsoft Edge
        required: false
      - label: Brave
        required: false
      - label: Opera

- type: checkboxes
  id: devices
  attributes:
    label: What device/platform can the problem be seen?
    options:
      - label: üì± Mobile
        required: false
      - label: üíª Tablet
        required: false
      - label: üñ•Ô∏è Laptop/Desktop
        required: false

- type: textarea
  attributes:
    label: Steps To Reproduce
    description: |

      For example:
      - Navigate here, [link] and click on [this].
      - Login as a user, and click [this]
  validations:
    required: false

- type: textarea
  attributes:
    label: Console Logs (if any)
    description: Include a snapshot of your `DevTools` console logs for completion.
    placeholder:
  validations:
    required: false

- type: textarea
  attributes:
    label: Anything else?
    description: |

      - First detected on:
      - Platform language:
      - Geo Location:

      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.

  validations:
    required: false
