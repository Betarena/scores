  # [L] - SEO-PAGES
  /api/data/main/seo-pages:
    get:
      tags:
        - SEO + Sitemap

      summary:
        Returns a targets' player main SEO widget (data).

      description:
        Optional extended description in CommonMark or HTML.

      parameters:
        - name: filter
          in: query
          description:
            Target player (main) SEO widget data parameters
          required: true
          style: form
          explode: true
          schema:
            type: object
            properties:
              ### NOTE:
              ### ?lang=[...]
              lang:
                type: string
                example: en
              ### NOTE:
              ### ?term=[...]
              term:
                type: string
                example: football
                enum:
                  - football
                  - competitions
                  - player
                  - team
              ### NOTE:
              ### ?player_id=[...]
              player_id:
                type: number
                example: 205881
              ### NOTE:
              ### ?fixture_id=[...]
              fixture_id:
                type: number
                example: 18548156
              ### NOTE:
              ### ?player_id=[...]
              competition_id:
                type: number
                example: 31
              ### NOTE:
              ### ?page=[...]
              page:
                type: string
                enum:
                  - fixtures
                  - player
                  - competitions
                  - competition
                example: player
              ### NOTE:
              ### ?hasura=[...]
              hasura:
                type: boolean
                example: true
                enum:
                  - true
                  - false
              ### NOTE:
              ### ?countires=[...]
              countires:
                type: boolean
                example: true
                enum:
                  - true
                  - false
            additionalProperties: false
            oneOf:
              # ### NOTE:
              # ### Data for Competitions.
              - required: [lang, page]
              # ### NOTE:
              # ### Data for Fixture.
              - required: [fixture_id, page]
              - required: [fixture_id, page, hasura]
              # ### NOTE:
              # ### Data for Player.
              - required: [player_id, page]
              - required: [player_id, page, hasura]
              # ### NOTE:
              # ### Data for Competition.
              - required: [competition_id, page]
              - required: [competition_id, page, hasura]
              # ### NOTE:
              # ### Data for Translations (terms).
              - required: [term]
              - required: [countires]

      responses:
        200:
          description:
            Target player SEO widget data

